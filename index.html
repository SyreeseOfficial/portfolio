<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>The Creative Builder</title>
    <meta name="description" content="Hard work, translated to the web." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: '#000000',
              offWhite: '#F0F0F0',
              grey: '#888888',
              electricBlue: '#007BFF',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              sm: '4px',
              md: '6px',
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* Custom scrollbar for raw/hacker aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #007BFF;
      }

      /* Animation for "builder" text */
      @keyframes builder-rise {
        0% {
          opacity: 0;
          transform: translateY(10px) rotateX(20deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }
    </style>
  <body class="bg-black text-offWhite antialiased selection:bg-electricBlue selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
